name: image_picker_example
description: Demonstrates how to use the image_picker plugin.
publish_to: none

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  camera: ^0.10.4
  camera_windows: ^0.2.1
  flutter:
    sdk: flutter
  flutter_plugin_android_lifecycle: ^2.0.1
  image_picker:
    # When depending on this package from a real application you should use:
    #   image_picker: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../
  image_picker_platform_interface: ^2.6.1
  video_player: ^2.1.4

dev_dependencies:
  build_runner: ^2.1.10
  espresso: ^0.2.0
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

# FOR TESTING AND INITIAL REVIEW ONLY. DO NOT MERGE.
# See https://github.com/flutter/flutter/wiki/Contributing-to-Plugins-and-Packages#changing-federated-plugins
dependency_overrides:
   image_picker_linux: {path: ../../../image_picker/image_picker_linux}
   image_picker_macos: {path: ../../../image_picker/image_picker_macos}
   image_picker_platform_interface: {path: ../../../image_picker/image_picker_platform_interface}
   image_picker_windows: {path: ../../../image_picker/image_picker_windows}
